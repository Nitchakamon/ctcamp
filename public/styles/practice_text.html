<html>
    <head>
        <meta charset="utf-8" />
        <title>Text CSS</title>
    </head>
    <body>
        <div style="
        color: #3b5998;
        font-family: Sans-Serif;
        font-weight: bold;
        text-decoration: underline;
        font-size: 50px;">
        Facebook
        </div>

        <div style="
        font-size: 50px;
        text-align: center;
        font-family: Sans-Serif;">
        <span>You</span>
        <span style="
        color: #f4f7f9;
        background-color: red;">Tube</span>
        </div>

        <div style="
        font-family: Sans-Serif;
        font-size: 50px;
        text-align: right;
        font-weight: bold;">
        <span style="
        color: #4285f4;">G</span>
        <span style="
        color: #ea4335;">o</span>
        <span style="
        color: #fbbc05;">o</span>
        <span style="
        color: #4285f4;">g</span>
        <span style="
        color: #34a853;">l</span>
        <span style="
        color: #ea4335;">e</span>
        </div>

        <div style="
        font-family: Sans-Serif;
        text-align: center;
        font-size: 50px;
        letter-spacing: -12px;">
        <span style="
        color: #e53238;">e</span>
        <span style="
        color: #0064d2;">b</span>
        <span style="
        color: #f5af02;">a</span>
        <span style="
        color: #86b817;">y</span>
        </div>

        <div style="
        font-family: Sans-Serif;
        text-align: left;
        text-decoration: line-through;
        font-size: 50px;">
        <span style="
        color: #0e5fd8;">hi</span>
        <span style="
        color: #fd9827;">5</span>
        </div>

    </body>
</html>
